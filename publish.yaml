Type: Component
Name: nas
Provider:
  - 阿里云
Version: 0.1.8
Description: 阿里云NAS产品工具
HomePage: https://github.com/devsapp/nas
Tags: #标签详情
  - 硬盘挂载
Category: 基础云服务
Commands:
  deploy: 创建NAS资源
  remove: 删除NAS资源
  ls: 查看文件资源
  rm: 删除文件资源
  cp: 复制文件资源
Service:
  其它:
    Authorities:
      - 硬盘挂载全部权限
Properties:
  regionId:
    Description: 地域
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  serviceName:
    Description: 辅助函数服务名
    Required: true
    Type:
      - String
  functionName:
    Description: 辅助函数函数名
    Required: true
    Type:
      - String
  description:
    Description: 辅助函数描述信息
    Required: true
    Type:
      - String
  vpcId:
    Description: VPC配置，VPC ID
    Required: true
    Example: vpc-wz91ihi7bnj8wrlsi9jyi
    Type:
      - String
  vSwitchId:
    Description: VPC配置，vSwitch Id
    Required: true
    Example: vsw-wz9d31gogb6p8mik15ouf
    Type:
      - String
  securityGroupId:
    Description: 安全组ID
    Required: true
    Example: sg-wz9jaz33icbqb64tjohi
    Type:
      - String
  groupId:
    Description: groupId
    Required: true
    Default: 10003
    Type:
      - String
  userId:
    Description: userId
    Required: true
    Default: 10003
    Type:
      - String
  nasName:
    Description: NAS名称
    Required: true
    Type:
      - String
  zoneId:
    Description: NAS所属分区
    Required: true
    Type:
      - String
  nasDir:
    Description: NAS路径
    Required: true
    Type:
      - String
  storageType:
    Description: NAS类型
    Required: true
    Default: Capacity
    Type:
      - Enum:
          - Capacity
          - Performance
